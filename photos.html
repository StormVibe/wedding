<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photos - Divna & Nick</title>
    <link rel="stylesheet" href="styles.css">
    <style>
	@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&family=Great+Vibes&display=swap');

	:root {
	  --forest: #3f6f63;
	  --olive: #7f9f8c;
	  --sage: #a7c4b2;
	  --stone: #f4f6f5;
	  --gold: #c4a75a;
	  --text-dark: #243331;
	}

	/* ===== RESET ===== */
	* {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	}

	/* ===== BODY ===== */
	body {
	  font-family: 'Montserrat', sans-serif;
	  color: var(--text-dark);
	  text-align: center;
	  padding: 30px 20px;
	  background:
		linear-gradient(
		  rgba(255,255,255,0.88),
		  rgba(255,255,255,0.88)
		),
		url("https://divna-nick.org/title.jpg")
		  center / cover fixed;
	  min-height: 100vh;
	}

	/* ===== NAV (MATCHES MAIN SITE) ===== */
	nav {
	  background: rgba(63, 111, 99, 0.95);
	  padding: 14px 0;
	  margin-bottom: 60px;
	  border-radius: 0;
	}

	nav ul {
	  list-style: none;
	}

	nav li {
	  display: inline-block;
	  margin: 0 18px;
	}

	nav a {
	  color: #ffffff;
	  text-decoration: none;
	  font-size: 1rem;
	  letter-spacing: 0.4px;
	}

	nav a:hover {
	  color: var(--gold);
	}

	/* ===== PAGE TITLE ===== */
	h1 {
	  font-family: 'Playfair Display', serif;
	  font-size: 2.6rem;
	  color: var(--forest);
	  margin-bottom: 40px;
	}

	/* ===== GALLERY CONTAINER ===== */
	.gallery-container {
	  position: relative;
	  max-width: 900px;
	  margin: 0 auto;
	  padding: 40px;
	  background: rgba(244, 246, 245, 0.9);
	  border-radius: 32px;
	  box-shadow: 0 30px 70px rgba(0,0,0,.15);
	}

	/* ===== PHOTOS ===== */
	.photo {
	  display: none;
	  width: 100%;
	  max-height: 520px;
	  object-fit: cover;
	  border-radius: 24px;
	  box-shadow: 0 20px 45px rgba(0,0,0,.25);
	}

	/* ===== NAV BUTTONS ===== */
	.nav-button {
	  position: absolute;
	  top: 50%;
	  transform: translateY(-50%);
	  background: linear-gradient(135deg, var(--forest), var(--olive));
	  color: #ffffff;
	  border: none;
	  padding: 14px 22px;
	  font-size: 1.4rem;
	  border-radius: 50%;
	  cursor: pointer;
	  box-shadow: 0 10px 25px rgba(63,111,99,.4);
	  transition: all 0.3s ease;
	}

	.nav-button:hover {
	  transform: translateY(-50%) scale(1.05);
	  box-shadow: 0 14px 35px rgba(63,111,99,.5);
	}

	.prev {
	  left: -70px;
	}

	.next {
	  right: -70px;
	}

	/* ===== RESPONSIVE ===== */
	@media (max-width: 700px) {
	  .gallery-container {
		padding: 25px;
	  }

	  .nav-button {
		padding: 10px 16px;
		font-size: 1.2rem;
	  }

	  .prev { left: 10px; }
	  .next { right: 10px; }
	}

    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="https://divna-nick.org/">Home</a></li>
            <li><a href="https://divna-nick.org/#wedding-details">Wedding Ceremony</a></li>
            <li><a href="https://divna-nick.org/#reception-details">Reception</a></li>
            <li><a href="https://divna-nick.org/photos">Pictures</a></li>
            <li><a href="https://divna-nick.org/blog">Blog</a></li>
            <li><a href="https://divna-nick.org/#rsvp">RSVP</a></li>
        </ul>
    </nav>

    <h1>Wedding Photo Gallery</h1>

    <div class="gallery-container">
        <!-- Gallery images -->
        <img class="photo" src="https://divna-nick.org/photos/1.jpg" alt="Photo 1">
        <img class="photo" src="https://divna-nick.org/photos/2.jpg" alt="Photo 2">
        <img class="photo" src="https://divna-nick.org/photos/3.jpg" alt="Photo 3">
        <img class="photo" src="https://divna-nick.org/photos/4.jpg" alt="Photo 4">
        <img class="photo" src="https://divna-nick.org/photos/5.jpg" alt="Photo 5">
        <img class="photo" src="https://divna-nick.org/photos/6.jpg" alt="Photo 6">
        <img class="photo" src="https://divna-nick.org/photos/7.jpg" alt="Photo 7">

        <!-- Navigation buttons -->
        <button class="nav-button prev" onclick="prevPhoto()">❮</button>
        <button class="nav-button next" onclick="nextPhoto()">❯</button>
    </div>

    <script>
        let currentPhoto = 0;
        const photos = document.querySelectorAll('.photo');

        function showPhoto(index) {
            photos.forEach((photo, i) => {
                photo.style.display = (i === index) ? 'block' : 'none';
            });
        }

        function nextPhoto() {
            currentPhoto = (currentPhoto + 1) % photos.length;
            showPhoto(currentPhoto);
        }

        function prevPhoto() {
            currentPhoto = (currentPhoto - 1 + photos.length) % photos.length;
            showPhoto(currentPhoto);
        }

        // Show the first photo on load
        showPhoto(currentPhoto);
    </script>

</body>
</html>
